<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <title>VueJs Carosel</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left" @click="prev"></i>
                </div>
                <div class="images">
                    <img class="active" :src="images[counter]" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right" @click="next"></i>
                </div>
                <div class="nav">
                    <i v-for="(image, index) in images" :class="(index === counter) ? 'active' : ''" class="fas fa-circle" @click="counter=index"></i>
                </div>
            </div>
        </div>

        <!-- VueJs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
